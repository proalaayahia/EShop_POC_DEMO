<div class="container bg-light">
  <div class="row">
    <div class="col mt-3 ">
      <div *ngIf="!this.isLoading" class="w-100 user-select-none text-center shadow">
        <app-select [data$]="categories$" (filterVal)="filterCat($event)"></app-select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mt-3" *ngIf="!this.isLoading">
        <!-- Section-->
        <section class="bg-light">
          <div class="row">
            <div class="col-md-3 col-sm-6" *ngFor="let product of paginatedProducts">
              <app-product [data]="product" (action)="addToCart($event)"></app-product>
            </div>
          </div>
        </section>
      </div>
      <div class="row justify-content-center" *ngIf="!this.isLoading">
        <div class="text-center">
          <mat-paginator #paginator class="demo-paginator" (page)="onPageChange($event)" [length]="totalProducts"
            [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex" aria-label="Select page">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center w-100" style="height: 87vh;" *ngIf="this.isLoading">
  <app-spinner></app-spinner>
</div>
