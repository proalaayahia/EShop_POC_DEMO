<div class="container bg-light">
  <div class="row">
    <div class="col mt-3 ">
      <div class="w-100 user-select-none text-center shadow">
        <app-select [data$]="categories$()" (filterVal)="filterCat($event)"></app-select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="mt-3">
        <!-- Section-->
        <section class="bg-light">
          <div class="row">
            @for(product of paginatedProducts();track product){
            <div class="col-md-3 col-sm-6">
              <app-product [data]="product" (action)="addToCart($event)"></app-product>
            </div>
            }
            @empty {
            <div class="col-md-3 col-sm-6">
              no products found!
            </div>
            }
          </div>
        </section>
      </div>
      <div class="row justify-content-center">
        <div class="text-center">
          <mat-paginator #paginator class="demo-paginator" (page)="onPageChange($event)" [length]="totalProducts()"
            [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex" aria-label="Select page">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="text-center w-100" style="height: 87vh;" *ngIf="$isLoading()|async">
  <app-spinner></app-spinner>
</div>
